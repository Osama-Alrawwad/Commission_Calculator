<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Commission Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <h2>Calculate Your Commission</h2>
        <form>
          <div class="row">
            <label for="salary">Your Salary :</label>
            <input required type="number" id="salary" step="1" placeholder="Salary.." />
          </div>
          <div class="row">
            <label for="month-sales">Total Monthly Sales :</label>
            <input required type="number"  id="month-sales"  placeholder="Total.." />
          </div>

          <div class="row">
            <label for="extra-time">Total Extra Time :</label>
            <input required type="number" id="extra-time"  placeholder="Hours.." />
          </div>

          <!-- <div class="row">
            <label for="official-extra-time">Total Official Extra Time:</label>
            <input type="number" id="official-extra-time"  placeholder="Hours.." />
          </div> -->

          <div class="row">
            <label for="chairs">Total of chairs :</label>
            <input required type="number" id="chairs"  placeholder="chair.." />
          </div>

          <div class="row">
            <label for="percentage">percentage :</label>
            <select required name="percentage" id="percentage">
              <option value="0%">0%</option>
              <option value="1%">1%</option>
              <option value="1.5%">1.5%</option>
              <option value="2%">2%</option>
              <option value="3%">3%</option>
              <option value="4%">4%</option>
              <option value="5%">5%</option>
            </select>
          </div>
          <span class="message"></span>
          <button class="btn">Calculate</button>
          <hr />
        </form>
        <div class="result">
          <div class="total-com"><p>Your Commission :</p> <span>0 JOD</span></div>
          <div class="total-time"><p>Your Extra time : </p><span>0 JOD</span></div>
          <div class="total-chairs"><p>Your Commission from Chairs  : </p><span>0 JOD</span></div>
          <div class="total-result"><strong>Total :</strong><span>0 JOD</span></div>
        </div>
        
        <footer>Created by &copy; <span>Osama Alrawwad</span></footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
